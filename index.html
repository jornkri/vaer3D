<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <title>3D i ArcGIS - væreffekter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />

    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.69/calcite.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.69/calcite.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.0.0-beta.69/calcite.css"
    />
  </head>

  <body>
    <div id="applicationDiv">
      <div id="viewDiv"></div>
      <calcite-dropdown id="weatherDropdown">
        <calcite-button slot="dropdown-trigger">Velg væreffekt</calcite-button>
        <calcite-dropdown-group>
          <calcite-dropdown-item id="Sunny">Sol</calcite-dropdown-item>
          <calcite-dropdown-item id="Cloudy" active
            >Overskyet</calcite-dropdown-item
          >
          <calcite-dropdown-item id="Rainy">Rein</calcite-dropdown-item>
          <calcite-dropdown-item id="Foggy">Tåke</calcite-dropdown-item>
        </calcite-dropdown-group>
      </calcite-dropdown>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
      integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://js.arcgis.com/4.22/"></script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
